<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    <div class="calculator">
        <div class="display" id="display"></div>
        <div class="row">
            <button class="button" id="cancel" onclick="cancel()">C</button>
            <button class="button" id="rougn"onclick="deleteLast()">X</button>
            <button class="button" id="squar" onclick="operator()">xÂ²</button>
            <button class="button" id="name">AK</button>
        </div>
        <div class="row">
            <button class="button" id="seven" onclick="onDigit()">7</button>
            <button class="button" id="eight" onclick="onDigit()">8</button>
            <button class="button" id="nine" onclick="onDigit()">9</button>
            <button class="button" id="division" onclick="onDigit()">/</button>
        </div>
        <div class="row">
            <button class="button" id="four" onclick="onDigit()">4</button>
            <button class="button" id="five" onclick="onDigit()">5</button>
            <button class="button" id="six" onclick="onDigit()">6</button>
            <button class="button" id="multiple" onclick="onDigit()">*</button>
        </div>
        <div class="row">
            <button class="button" id="one" onclick="onDigit()">1</button>
            <button class="button" id="two" onclick="onDigit()">2</button>
            <button class="button" id="three" onclick="onDigit()">3</button>
            <button class="button" id="substacton" onclick="operator()">-</button>
        </div>
        <div class="row">
            <button class="button" id="dot" onclick="dot()">.</button>
            <button class="button" id="zero" onclick="onDigit()">0</button>
            <button class="button" id="equal" onclick="equal()">=</button>
            <button class="button" id="plus" onclick="operator()">+</button>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>

</html>
