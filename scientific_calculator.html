 <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="icon" href="https://cdn2.iconfinder.com/data/icons/ios7-inspired-mac-icon-set/512/Calculator_512.png">
    <link rel="stylesheet" href="scientific_calculator.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.js"
        integrity="sha512-BbVEDjbqdN3Eow8+empLMrJlxXRj5nEitiCAK5A1pUr66+jLVejo3PmjIaucRnjlB0P9R3rBUs3g5jXc8ti+fQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="row">
            <button class="button" id="cancel" onclick="cancel()">C</button>
            <button class="button" id="rougn" onclick="deleteLast()">⌫</button>
            <button class="button" id="squar" onclick="operator('(')">(</button>
            <button class="button" id="squar" onclick="operator(')')">)</button>
            <button class="button" id="squar" onclick="root()">√</button>
            <button class="button" id="squar" onclick="squar()">x²</button>
        </div>
        <div class="row">
            <button class="button" id="seven" onclick="appendToDisplay(7)">7</button>
            <button class="button" id="eight" onclick="appendToDisplay(8)">8</button>
            <button class="button" id="nine" onclick="appendToDisplay(9)">9</button>
            <button class="button" id="division" onclick="operator('/')">/</button>
            <button class="button" id="squar" onclick="operator('cos(')">cos()</button>
            <button class="button" id="squar" onclick="cube()">x<sup style="font-size: 15px;">3</sup></button>           
        </div>
        <div class="row">
            <button class="button" id="four" onclick="appendToDisplay(4)">4</button>
            <button class="button" id="five" onclick="appendToDisplay(5)">5</button>
            <button class="button" id="six" onclick="appendToDisplay(6)">6</button>
            <button class="button" id="multiple" onclick="operator('*')">*</button>
            <button class="button" id="squar" onclick="operator('sin(')">sin()</button>
            <button class="button" id="squar" onclick="powerOfTen()">x<sup style="font-size: 15px;">10</sup></button>
           
        </div>
        <div class="row">
            <button class="button" id="one" onclick="appendToDisplay(1)">1</button>
            <button class="button" id="two" onclick="appendToDisplay(2)">2</button>
            <button class="button" id="three" onclick="appendToDisplay(3)">3</button>
            <button class="button" id="substacton" onclick="operator('-')">-</button>
            <button class="button" id="squar" onclick="operator('tan(')">tan()</button>
            <button class="button" id="squar" onclick="operator('%')">%</button>
        </div>
        <div class="row">
            <button class="button" id="dot" onclick="dot()">.</button>
            <button class="button" id="zero" onclick="appendToDisplay(0)">0</button>
            <button class="button" id="equal" onclick="equal()">=</button>
            <button class="button" id="plus" onclick="operator('+')">+</button>
            <button class="button" id="squar" onclick="operator('log(')">log()</button>
            <button class="button" id="squar" onclick="pi()">π</button>
    </div>
    <script src="calculator.js"></script>
</body>

</html>
