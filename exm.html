<!DOCTYPE html>
<html>
<head>
    <title>Change Script and HTML on Button Click</title>
</head>
<body>
    <button id="changeContentButton">Change Content</button>

    <div id="content">
        Original Content
    </div>

    <script id="dynamicScript" src="originalScript.js"></script>

    <script>
        document.getElementById('changeContentButton').addEventListener('click', function() {
            // Change HTML content
            document.getElementById('content').textContent = 'New Content';

            // Change script source
            var oldScript = document.getElementById('dynamicScript');
            var newScript = document.createElement('script');
            newScript.id = 'dynamicScript';
            newScript.src = 'calculator.js'; // New script file
            
            // Ensure the new script loads before removing the old one
            newScript.onload = function() {
                oldScript.parentNode.removeChild(oldScript);
            };
            
            // Add the new script to the document
            document.body.appendChild(newScript);
        });
    </script>
</body>
</html>
