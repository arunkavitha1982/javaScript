<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Work</title>
  <script src="homeWork.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      /* display: flex;*/
      /* justify-content: center; 
      align-items: center; */
      height: 100vh;
      background-color: #f4f4f4;
    }

    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      width: 100%;
      /* max-width: 600px; */
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <h3>Tables</h3>
    </div>
    <div class="header">
      <label for="number">
        <h6>Enter your table number:</h6>
      </label>
      <input type="number" id="number">
      <button onclick="button()">Submit</button>
    </div>
    <div class="row mb-3">
      <div class="col-md-6">
        <h4 style="text-align: center;">For loop</h4>
        <p id="for" style="text-align: center;"></p>
      </div>
      <div class="col-md-6">
        <h4 style="text-align: center;">While Loop</h4>
        <p id="While" style="text-align: center;"></p>
      </div>
    </div>
  </div><br>

  <div class="container">
    <div class="header">
      <h3>If Else Condition</h3>
    </div>
    <div class="header">
      <label for="first">
        <h6>Enter first number:</h6>
      </label>
      <input type="number" id="first"><br><br>
      <label for="second">
        <h6>Enter second number:</h6>
      </label>
      <input type="number" id="second"><br><br>
      <label for="third">
        <h6>Enter third number:</h6>
      </label>
      <input type="number" id="third"><br><br>
      <button onclick="submit()">Submit</button>
      <p id="result" style="text-align: center;"></p>
    </div>
  </div>
  
</body>

</html>
